<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campo Minado</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="container">

    <header class="header-body">
      <h1>Campo Minado</h1>
    </header>

    <aside class="sidebar">

      <section class="legend">
        <header class="header-section">
          <h3>Legenda</h3>
        </header>
        <div>
          <p><img src="img/flag.svg" alt="bandeira"> Clique com o botão direito para marcar uma mina no local.</p>
          <p>Os números marcados em um bloco indicam a quantidade de minas em volta dele.</p>
        </div>
      </section>

      <section class="score">
        <header class="header-section">
          <h3>Placar</h3>
        </header>
        <div>
          <p>Minas restantes: <span data-js="mine-remaining"></span></p>
          <p>Minas marcadas: <span data-js="mine-marked"></span></p>
        </div>
      </section>

    </aside>

    <section class="gameboard">
      <div data-js="gameboard"></div>
    </section>

    <script src="js/newgame.js"></script>
  </body>
</html>
