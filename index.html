<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campo Minado</title>
  </head>
  <body>

    <header>
      Campo Minado
    </header>

    <aside>
      
      <section class="legend">
        <header>Legenda</header>
        <content>
          <p><img src="img/flag.svg" alt="bandeira"> Clique com o botão direito para marcar uma mina no local.</p>
          <p>Os Números marcam a quantidade de minas em volta do bloco numerado.</p>
        </content>
      </section>

      <section class="score">
        <header>Placar</header>
        <content>
          <p>Minas restantes: <span id="mineRemaning"></span></p>
          <p>Minas marcadas: <span id="mineMarked"></span></p>
        </content>
      </section>

    </aside>

    <section class="gameboard">
      <gameboard></gameboard>
    </section>

  </body>
</html>
